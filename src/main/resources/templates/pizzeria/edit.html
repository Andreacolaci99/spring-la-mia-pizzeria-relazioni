<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crea una nuova pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav th:replace="~{pizzeria/fragment :: navbar}"></nav>
    <div class="container">

        <h1>Crea una nuova pizza</h1>
        <hr />

        <form id="pizza-form" th:object="${pizza}" th:action="@{|/pizze/edit/${pizza.id}|}" method="post">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <label for="form-label">Nome Pizza</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                th:errorClass="is-invalid">
                            <ul th:if="${#fields.hasErrors('name')}">
                                <li th:each="err : ${#fields.errors('name')}" class="text-danger" th:text="${err}">Input
                                    is incorrect</li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <label for="form-label">Descrizione Pizza</label>
                            <input type="text" class="form-control" id="descrizione" th:field="*{descrizione}"
                                th:errorClass="is-invalid" rows="6">
                            <ul th:if="${#fields.hasErrors('descrizione')}">
                                <li th:each="err : ${#fields.errors('descrizione')}" class="text-danger"
                                    th:text="${err}">Input is incorrect</li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <label for="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="prezzo" th:field="*{prezzo}"
                                th:errorClass="is-invalid">
                            <ul th:if="${#fields.hasErrors('prezzo')}">
                                <li th:each="err : ${#fields.errors('prezzo')}" class="text-danger" th:text="${err}">
                                    Input is incorrect</li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <label for="form-label">Url Foto Pizza</label>
                            <input type="text" class="form-control" id="url-foto" th:field="*{urlFoto}"
                                th:errorClass="is-invalid">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit"><i
                                    class="bi bi-plus-square-dotted"></i>Salva</button>
                            <a class="btn btn-danger" th:href="@{/pizzeria/pizze}"><i
                                    class="bi bi-recycle"></i>Cancel</a>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h4>Ingredienti</h4>
                    <div class="form-check" th:each="ing : ${listaIngredienti}">
                        <input class="form-check-input" type="checkbox" th:id="${ing.id}" th:value="${ing.id}"
                            th:field="*{ingredienti}">
                        <label class="form-check-label" th:for="${ing.id}" th:text="${ing.ingredienti}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
