<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offerte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav th:replace="~{pizzeria/fragment :: navbar}"></nav>
    <div class="container">

        <h1>Offerta <span th:text="${offerte.pizza.name}"></span></h1>
        <hr />

        <form id="offerte-form" th:object="${offerte}"
            th:action="${editMode} ? @{|/offerte/edit/${offerte.id}|} : @{/offerte/create}" method="post">

            <input type="hidden" th:field="*{pizza}" id="pizza">

            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="dataInizio">Data Inizio</label>
                    <input type="date" class="form-control" id="dataInizio" th:field="*{dataInizio}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('dataInizio')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="dataFine">Data Fine</label>
                    <input type="date" class="form-control" id="dataFine" th:field="*{dataFine}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('dataFine')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('dataFine')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="titolo">Titolo</label>
                    <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" th:href="@{|/pizzeria/pizze/${offerte.pizza.id}|}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-save" viewBox="0 0 16 16">
                            <path
                                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z" />
                        </svg> Salva</button>
                    <a class="btn btn-danger" th:href="@{|/pizzeria/pizze/${offerte.pizza.id}|}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg> Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
